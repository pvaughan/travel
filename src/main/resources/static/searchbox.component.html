<div class="panel panel-default" [hidden]="!origenSelected">
    <div class="panel-heading" (click)="reSelectOrigen()">
        <h3 class="panel-title"><i class="fa fa-plane"></i> {{title}} {{origen.name}} ({{origen.code}}) </h3>
    </div>
</div>

<div class="panel panel-default input-box" [hidden]="origenSelected">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-plane"></i> {{title}}</h3>
    </div>
    <div class="panel-body">
        <h4>{{label}}</h4>

        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" (keyup)="getAirports()" [(ngModel)]="origenAiportSearch" class="form-control" placeholder="Search airport...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search <i class="fa fa-search"></i></button>
                    </span>
                </div>
                <div class="col-lg-6"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="searchTable">
                    <table class="table table-hover">
                        <thead> </thead>
                        <tbody>
                            <tr *ngFor="let airport of airPorts | async">
                                <td> {{airport.description}}</td>
                                <td> <button (click)="selectOrigen(airport)" class="btn btn-primary">Select</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
